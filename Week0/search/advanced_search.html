<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Advance Search</title>
</head>

<body>
    <a href="index.html"><img src="googlelogo.png" alt="Go Back to home page" id="ad_logo"></a>
    <ul class="nav">
        <li><a href="index.html">Go Back to Search</a></li>
    </ul>

    <h3>Advanced Search</h3>
    <hr style="color: #666;">

    <form action="https://google.com/search">
        <table>
            <th>
                <h4>Find pages with ....</h4>
            </th>

            <tr>
                <td>All of these words: </td>
                <td><input class="adv_search" type="text" name="as_q"></td>
            </tr>

            <tr>
                <td>This exact word or phrase: </td>
                <td><input class="adv_search" type="text" name="as_epq"></td>
            </tr>

            <tr>
                <td>Any of these words: </td>
                <td><input class="adv_search" type="text" name="as_oq"></td>
            </tr>

            <tr>
                <td>None of these words: </td>
                <td><input class="adv_search" type="text" name="as_eq"></td>
            </tr>
         
        </table>
        <input class="adv_button" type="submit" value="Advanced Search">

    </form>

</body>

</html>
